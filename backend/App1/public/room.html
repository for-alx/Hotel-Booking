<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./others/css/bootstrap.css">
    <link rel="stylesheet" href="./others/css/font-awesome.min.css">
    <title>Admin Portal | Room</title>
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark py-0">
    <div class="container">
      <a href="#" class="navbar-brand">Lucy</a>
      
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navBar1"><span class="navbar-toggler-icon"></span></button>
      
      <div class="collapse navbar-collapse" id="navBar1">
        <ul class="navbar-nav">
          <li class="nav-item px-2">
            <a href="/index.html" class="nav-link active">Dashboard</a>
          </li>
          <li class="nav-item px-2">
            <a href="/book.html" class="nav-link">Bookings</a>
          </li>
          <li class="nav-item px-2">
            <a href="/room.html" class="nav-link">Rooms</a>
          </li>
          <li class="nav-item px-2">
            <a href="#" class="nav-link">Status</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown mr-3">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-user"></i> John
            </a>
            <div class="dropdown-menu">
              <a href="#" class="dropdown-item">
                <i class="fa fa-user-circle"></i> Profile
              </a>
              <a href="#" class="dropdown-item">
                <i class="fa fa-gear"></i> Settings
              </a>
            </div>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fa fa-user-times"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Page Header -->
  
  <header class="py-2 bg-success text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fa fa-home d-inline"></i> Rooms</h1>
        </div>

        <div class="col-6">
            <form class="form-inline mt-2 float-right" action="">
                <div class="form-group d-inline">
                    <input type="text" class="form-control mr-2" placeholder="Search by room no">
                    <button class="btn btn-outline-dark my-2 my-sm-0" type="submit"><i class="fa fa-search"></i> Search</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </header>

  <!-- Content Area -->

  <section>
    
  </section>

  <section>
    <div class="container">
      <h1>Rooms List</h1>
      <div class="row">
        <div class="col-sm-12 bg-warning">
            <table class="table table-hover">
                <thead>
                    <th>Room No</th>
                    <th>Price</th>
                    <th>Style</th>
                    <th>Status</th>
                    <th></th>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>$200</td>
                        <td>Standard</td>
                        <td>Available</td>
                        <td class="float-right">
                          <button class="btn btn-success" data-target="#editRoom" data-toggle="modal">Edit</button>
                          <button class="btn btn-warning text-white" data-target="#updateStatus" data-toggle="modal">Status</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col text-white">
          
        </div>
      </div>
    </div>
  </section>

  <!-- Modals -->
  <div class="modal" id="editRoom">
    <div class="modal-dialog modal-lg bg-light">
      <div class="modal-header">
        <h4 class="modal-title">Edit room</h4>
        <button class="close" data-dismiss="modal"><span>&times;</span></button>
      </div>
    
      <div class="modal-body">
        <form action="/api/v1/room/edit/668d3e1aa6c57940505e66e3" method="post">
            <div class="form-group">
                <label for="">Status</label>
                <select type="text" class="form-control">
                  <option>Available</option>
                  <option>Reserved</option>
                  <option>Occupied</option>
                  <option>Being Serviced</option>
                  <option>Other</option>
                </select>
            </div>
            <hr/>
          <div class="form-group">
            <label for="">Room number</label>
            <input type="text" class="form-control" name="roomNumber">
          </div>
          <div class="form-group">
            <label for="">Booking price</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Style</label>
            <select type="text" class="form-control">
              <option>Standard</option>
              <option>Deluxe</option>
              <option>Family</option>
              <option>Business</option>
            </select>
          </div>
          
          <div class="form-group form-check ml-4">
            <input type="checkbox" class="form-check-input"> Is smoking
          </div>
          <div class="row mx-sm-2">
            <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> Save</button>
            <button class="btn btn-danger ml-auto" type="button"><i class="fa fa-remove"></i> Delete</button>
          </div>
        </form>
      </div>

    </div>
  </div>


  <div class="modal" id="updateStatus">
    <div class="modal-dialog modal-lg bg-light">
      <div class="modal-header">
        <h4 class="modal-title">Update Status</h4>
        <button class="close" data-dismiss="modal"><span>&times;</span></button>
      </div>
    
      <div class="modal-body">
        <form action="/api/v1/room/changeStatus/668d3e1aa6c57940505e66e3" method="post">
            <div class="form-group">
                <label for="">Status</label>
                <select type="text" class="form-control" name="status">
                  <option>Available</option>
                  <option>Reserved</option>
                  <option>Occupied</option>
                  <option>Being Serviced</option>
                  <option>Other</option>
                </select>
            </div>
            <hr/>
          <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> Save</button>
        </form>
      </div>

    </div>
  </div>

  <footer class="bg-dark mt-5 fixed-bottom">
    <div class="container text-center text-light p-2 text-muted">
      Hotel management system
      <br/>
      Developed and maintained by <a href="#">BIN Software INC</a>
      <br/>
      2024
    </div>
  </footer>

    <script src="./others/js/jquery.min.js"></script>
    <script src="./others/js/popper.min.js"></script>
    <script src="./others/js/bootstrap.min.js"></script>
</body>
</html>
