  <!-- Modals -->
  <div class="modal" id="firstModal">
    <div class="modal-dialog modal-lg bg-light">
      <div class="modal-header">
        <h4 class="modal-title">Title</h4>
        <button class="close" data-dismiss="modal"><span>&times;</span></button>
      </div>
    
      <div class="modal-body">
        <form action="">
          <div class="form-row">
            <div class="col">
              <label for="">First name</label>
              <input type="text" class="form-control">
            </div>
            <div class="col">
              <label for="">Last name</label>
              <input type="text" class="form-control">

          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control">
          </div>

            <label for="">Phone</label>

          <div class="form-group">

          </div>
          <div class="form-group">
            <label for="">Repeat Password</label>
            <input type="password" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Acount type</label>
            <select type="text" class="form-control" name="accountType">

              <option>Guest</option>
              <option>Manager</option>
              <option>Receptionist</option>
            </select>
          </div>

  <div class="modal" id="addRoomModal">

        <h4 class="modal-title">Add new room</h4>
        <button class="close" data-dismiss="modal"><span>&times;</span></button>
      </div>
    
      <div class="modal-body">
        <form action="/api/v1/room/create/66842dc35efac846c1891431" method="post">
          <div class="form-group">
            <label for="">For branch</label>
            <select type="text" class="form-control">
              <option value="66842dc35efac846c1891431">Dessie</option>
              <option value="demofake">Addis Abeba</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Room number</label>
            <input type="text" class="form-control" name="roomNumber">
          </div>
          <div class="form-group">
            <label for="">Booking price</label>
            <input type="text" class="form-control" name="bookingPrice">
          </div>
          <div class="form-group">
            <label for="">Style</label>
            <select type="text" class="form-control" name="style">
              <option>Standard</option>
              <option>Deluxe</option>
              <option>Family</option>
              <option>Business</option>
            </select>
          </div>
          <div class="form-group form-check ml-4">
            <input type="checkbox" class="form-check-input" name="isSmoking"> Is smoking
          </div>
          
          <button class="btn btn-primary" type="submit"><i class="fa fa-plus"></i> Add</button>
        </form>
      </div>
