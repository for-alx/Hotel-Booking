  <!-- Page Header -->
  
  <header class="py-2 bg-success text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fa fa-book d-inline"></i> Booking</h1>
        </div>

        <div class="col-6">
            <form class="form-inline mt-2 float-right" action="">
                <div class="form-group d-inline">
                    <input type="text" class="form-control mr-2" placeholder="Search...">
                    <button class="btn btn-outline-dark my-2 my-sm-0" type="submit"><i class="fa fa-search"></i> Search</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </header>

  <!-- Content Area -->

  <section>
    
  </section>

  <section>
    <div class="container">
      <h1>Booking List</h1>
      <div class="row">
        <div class="col-sm-12">
            <table class="table table-hover">
                <thead>
                    <th>User</th>
                    <th>Room</th>
                    <th>Check In</th>
                    <th>Check out</th>

                    <th>Status</th>
                    <th></th>
                </thead>
                <tbody>
                    <tr>
                        <td>John deo</td>
                        <td>2</td>
                        <td>2024-07-01</td>
                        <td>2024-07-10</td>
                        <td>Confirmed</td>
                        <td class="float-right"><button class="btn btn-success" data-target="#editRoom" data-toggle="modal">Edit</button> <button class="btn btn-danger">Remove</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col text-white">
          
        </div>
      </div>
    </div>
  </section>

  <!-- Modals -->
  <div class="modal" id="editRoom">
    <div class="modal-dialog modal-lg bg-light">
      <div class="modal-header">
        <h4 class="modal-title">Edit room</h4>
        <button class="close" data-dismiss="modal"><span>&times;</span></button>
      </div>
    
      <div class="modal-body">
        <form action="">
          <div class="form-group">
              <label for="">Status</label>
              <select type="text" class="form-control">
                <option>Confirmed</option>
                <option>Check in</option>
                <option>Check out</option>
                <option>Canceled</option>
              </select>
          </div>
          <hr/>
          <div class="form-group">
            <label for="">Check in</label>
            <input type="date" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Check out</label>
            <input type="date" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Style</label>
            <select type="text" class="form-control">
              <option>Standard</option>
              <option>Deluxe</option>
              <option>Family</option>
              <option>Business</option>
            </select>
          </div>
          
          <div class="form-group form-check ml-4">
            <input type="checkbox" class="form-check-input"> Is smoking
          </div>
          
          <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> Save</button>
        </form>
      </div>

    </div>
  </div>
  
  <footer class="bg-dark mt-5 fixed-bottom">
